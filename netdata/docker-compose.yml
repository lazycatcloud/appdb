version: "3.9"
x-lazycat-app:
  id: netdata
  icon: netdata.png
  title: netdata
  summary: 旨在收集CPU、磁盘活动等，然后将它们实时显示.
  screenshots:
    - netdata.png
  categories:
    - system
  quality: normal
services:
  netdata:
    image: netdata/netdata:v1.31.0
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdata-config:/etc/netdata
      - netdata-lib:/var/lib/netdata
      - netdata-cache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      ingress-19999: 'netdata'
volumes:
  netdata-config:
  netdata-lib:
  netdata-cache:

