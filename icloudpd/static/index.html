<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCloudPD - 控制台</title>
    <link
      rel="stylesheet"
      href="bootstrap5.3.min.css"
    />
    <link rel="stylesheet" href="xterm/css/xterm.css" />
    <script src="xterm/lib/xterm.js"></script>
    <script src="xterm-addon-attach/lib/xterm-addon-attach.js"></script>
    <script src="xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="xterm-addon-serialize/lib/xterm-addon-serialize.js"></script>
    <script src="xterm-addon-unicode11/lib/xterm-addon-unicode11.js"></script>
    <script src="xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      #terminal-container {
        display: flex;
        overflow: hidden;
        flex-direction: column;
        height: 100%;
      }

      #terminal {
        flex-grow: 1;
        height: 100%;
        width: 100%;
        display: flex;
        overflow: hidden;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
      }

      header {
        padding: 0.5rem;
        font-size: 1rem;
      }

      .xterm-viewport,
      .xterm-screen {
        overflow: hidden;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .xterm {
        flex-grow: 1;
        overflow: hidden;
      }

      @media (max-width: 768px) {
        header {
          font-size: 0.9rem;
          padding: 0.4rem;
        }

        #terminal {
          border-width: 1px;
        }
      }
    </style>
  </head>

  <body>
    <div id="terminal-container" class="container-fluid">
      <header
        class="d-flex justify-content-between align-items-center bg-secondary text-white px-3 py-2"
      >
        <div class="d-flex align-items-center gap-2">
          <h1 class="h6 mb-0">iCloudPD 控制台</h1>
          <button class="btn btn-sm btn-danger" id="sendCtrlC">
            中断当前操作
          </button>
        </div>

        <div>
          <button class="btn btn-sm btn-primary" id="refreshBtn">刷新</button>
          <button
            class="btn btn-sm btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#settingsModal"
          >
            设置
          </button>
        </div>
      </header>
      <div id="terminal" class="mt-2"></div>
    </div>

    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">设置</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="关闭"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="fontSizeSlider" class="form-label">字体大小</label>
                <input
                  type="range"
                  class="form-range"
                  id="fontSizeSlider"
                  min="10"
                  max="24"
                  step="1"
                />
                <div class="d-flex justify-content-between">
                  <small>10</small>
                  <small>24</small>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button type="button" class="btn btn-primary" id="saveSettings">
              保存
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="terminal.js"></script>
  </body>
</html>
