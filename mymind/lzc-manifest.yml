lzc-sdk-version: 0.1
package: cloud.lazycat.app.mymind
version: 0.0.19
name: MyMind
description: 在线思维导图软件
license: https://choosealicense.com/licenses/mit/
homepage: https://github.com/ondras/my-mind
application:
  subdomain: mymind
  routes:
    - /=file:///lzcapp/pkg/content/
    # - /=http://${LocalIP}:8080
  file_handler: # 声明本app支持操作的文件类型，mime至少存在一条记录，actions至少要支持open
    mime:  #按照mime类型注册到系统
      - x-lzc-extension/mymind      # app支持.mymind
      - x-lzc-extension/mm          # app支持.mm
      - x-lzc-extension/mma         # app支持.mma
      - x-lzc-extension/mup         # app支持.mup
      - x-lzc-extension/txt         # app支持.txt
    actions:  #打开对应文件的url路径,由文件管理器等app调用
      open: /?file=%u   #%u是某个webdav上的具体文件路径，一定存在文件名后缀
