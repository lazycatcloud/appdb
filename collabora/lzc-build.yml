# manifest: 指定 lpk 包的 manifest.yml 文件路径
# manifest: ./lzc-manifest.yml

buildscript: ./build.sh

# contentdir: 指定打包的内容，将会打包到 lpk 中
contentdir: ./content

# pkgout: lpk 包的输出路径
pkgout: ./

# icon 指定 lpk 包 icon 的路径路径，如果不指定将会警告
# icon 仅仅允许 png 后缀的文件
icon: ./icon.png

devshell:
  routes:
    - /=http://127.0.0.1:3000
  dependencies:
    - tmux
    - nodejs
    - vim
    - npm
    - go
    - gcc
    - curl
    - sqlite
    - ffmpeg

  setupscript: |
    export GOPROXY=https://goproxy.cn,direct
    export GOPATH=/lzcapp/run/mnt/home/go

